name: Lint

on: [push, pull_request]

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: psf/black@stable
      - name: python-isort
        uses: isort/isort-action@v0.1.0
        with:
          configuration: "--profile black"
          requirementsFiles: "requirements.txt"